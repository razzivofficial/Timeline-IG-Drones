<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./resources/ig-drones-logo.ico" type="image/x-icon">
</head>

<body>
    <div class="timeline-container">
        <div class="timeline-details">
            <img src="./resources/drone.jpg" alt="Drone Image" class="timeline-image">
            <div class="timeline-text">
                <h3 class="timeline-title">April 2018</h3>
                <p class="timeline-description">
                    We are one of India's leading drone firms in providing end-to-end Drone Solutions.
                </p>
            </div>
        </div>
        <div class="timeline">
            <div class="timeline-entry active" data-year="April 2018">
                <p class="timeline-date">April 2018</p>
                <div class="timeline-dot active"></div>
            </div>
            <div class="timeline-entry" data-year="April 2019">
                <p class="timeline-date">April 2019</p>
                <div class="timeline-dot"></div>
            </div>
            <div class="timeline-entry" data-year="April 2020">
                <p class="timeline-date">April 2020</p>
                <div class="timeline-dot"></div>
            </div>
            <div class="timeline-entry" data-year="April 2021">
                <p class="timeline-date">April 2021</p>
                <div class="timeline-dot"></div>
            </div>
            <div class="timeline-entry" data-year="April 2022">
                <p class="timeline-date">April 2022</p>
                <div class="timeline-dot"></div>
            </div>
            <div class="timeline-entry" data-year="April 2023">
                <p class="timeline-date">April 2023</p>
                <div class="timeline-dot"></div>
            </div>
            <div class="timeline-entry" data-year="April 2024">
                <p class="timeline-date">April 2024</p>
                <div class="timeline-dot"></div>
            </div>
            <div class="timeline-line"></div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
